<!DOCTYPE html>
<html>
  <head>
    <style>
      /*I sucks at coding :> */
      
      @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');

      body {
      margin-top: 500px;
      margin-right: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2acac;
      font-family: 'Mochiy Pop P One', sans-serif;
    }

    input#open {
    display: none;
    }

    .valentines-day-card {
      position: relative;
      width: 300px;
      height:300px;
      transform-style: preserve-3d;
      transform: perspective(2500px);
      transition: .3s;
    }

    .card-front {
      position: relative;
      background-color: #fff0f3;
      width: 500px;
      height: 670px;
      transform-origin: left;
      box-shadow: inset 100px 20px 100px rgba(0,0,0,.15), 30px 0 50px rgba(0,0,0,0.3);
      transition: .3s;
    }

    .card-front:before {
      content:"";
      position: absolute;
      width: 480px;
      height: 650px;
      background-color: #d04e4e;
      top: 10px;
      left: 10px;
      
    }

    .card-inside {
      position: absolute;
      background-color: #fff0f3;
      width: 500px;
      height: 670px;
      z-index:-1;
      left:0;
      top:0;
      box-shadow: inset 100px 20px 100px rgba(0,0,0,0.22), 100px 20px 100px rgba(0,0,0,0.1);
    }

    .open {
      position: absolute;
      width: 500px;
      height: 670px;
      left:0;
      top:0;
      background-color: transparent;
      z-index:6;
      cursor: pointer;
    }

    #open:checked ~ .card-front {
      transform: rotateY(-155deg);
      box-shadow: inset 100px 20px 100px rgba(0,0,0,.13), 30px 0 50px rgba(0,0,0,0.1);
    }

    #open:checked ~ .card-front:before {
      z-index:5;
      background-color: #fff0f3;
      width: 500px;
      height: 670px;
      top:0;
      left:0;
      box-shadow: inset 100px 20px 100px rgba(0,0,0,.1), 30px 0 50px rgba(0,0,0,0.1);
    }

    .note {
      position: relative;
      width: 300px;
      height: 250px;
      background-color: #fff0f3;
      top:205px;
      left:100px;
      color: #333;
      font-size:50px;
      display: flex;
      align-items: center;
      text-align: center;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.9));
    }

    /* heart front*/
    .note:before, .note:after {
      position: absolute;
      content:"";
      background-color: #fa1a1a;
      width: 40px;
      height:40px;
    }

    .note:before {
      transform: rotate(-45deg);
      top:-20px;
      left:130px;
    }

    .note:after {
      border-radius:50%;
      top:-35px;
      left:115px;
      box-shadow:30px 0 #fa1a1a;
    }

    /*inside*/
    .text-one {
      position: absolute;
      color: #333;
      font-size: 50px;
      top:60px;
      width:500px;
      text-align: center;
    }

    .text-one:before, .text-one:after {
      position: absolute;
      left:5px;
      text-align: center;
      width:500px;
    }

    .text-one:before {
      content:"Valentine's";
      top:60px;
      color: #d04e4e;
    }

    .text-one:after {
      content:"day!";
      top:120px;
    }

    .heart {
      position: relative;
      background-color: #f50202;
      height: 60px;
      width:60px;
      top:330px;
      left:220px;
      transform: rotate(-45deg);
      -webkit-animation: .8s beat infinite;
    }
      
    .heart:before, .heart:after {
      content:"";
      background-color: #f50202;
      border-radius:50%;
      height: 60px;
      width: 60px;
      position: absolute;
    }
      
    .heart:before {
      top:-30px;
      left:0;
    }
      
    .heart:after {
      left:30px;
      top:0;
    }

    .smile {
      position: absolute;
      width:30px;
      height:15px;
      background-color: #333;
      z-index:1;
      border-radius: 0 0 100px 100px;
      top:350px;
      left:235px;
      overflow: hidden;
    }

    .smile:before {
      content:"";
      position: absolute;
      border-radius:50%;
      width:20px;
      height:20px;
      background-color: #030202;
      top:5px;
      left:5px;
    }

    .eyes {
      position: absolute;
      border-radius: 50%;
      background-color: #333;
      width:10px;
      height:10px;
      z-index:1;
      top:340px;
      left:265px;
      box-shadow: -40px 0 #333;
      transform-origin: 50%;
    }

    @keyframes close {
        0%, 100% {
            -webkit-transform: scale(1, .05);
        }
        5%, 95% {
            -webkit-transform: scale(1, 1);
        }
    }

    @keyframes beat {
      0%, 40%, 100% {
        -webkit-transform: scale(2) rotate(-45deg);
      }
      25%, 60% {
        -webkit-transform: scale(1.1) rotate(-45deg);
      }
    }

    .invisible {
    visibility: hidden;
    }
      
    </style>
  </head>
  <body>
    <div class="valentines-day-card">
      <input id="open" type="checkbox">
      <label class="open" for="open"></label>
    <div class="card-front">
      <div class="note">Click me mami :3</div>
    </div>
      <div class="card-inside">
        <div class="text-one">Happy
        </div>
        <div class="heart"></div>
        <div class="smile"></div>
        <div class="eyes"></div>
        
    </div>
    
    </div>
  </body>
</html>
